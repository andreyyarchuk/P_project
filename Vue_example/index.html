<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello, Vue.js</title>
	</head>
	<body>
		<!-- корневой элемент, к которому будет подключён экземпляр Vue: -->
		<div id="app">
            <h1>{{message}}</h1>
            <p>{{now}}</p>
        </div>

		<!-- Версия для разработки включает в себя возможность вывода в консоль полезных уведомлений -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- новый экземпляр Vue и сообщим ему о том, к какому корневому элементу ему нужно подключиться: -->
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'Hello, Vue!',
					now: new Date(),
				},
                methods: {
                    updateDate() {
                        this.now = new Date()
                    }
                },
                mounted() {
                    setInterval(() => {
                        this.updateDate()
                    }, 1000)
                }
			})
		</script>
	</body>
</html>
